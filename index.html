<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Podcast Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDWC5SM8O6vu0ymMG_8DTiA203Uqva4v-lhg&s" alt="Podcast App Logo" class="header-logo"/>
    <h1>Podcast App</h1>
    <div class="header-right">
    <div id="search" >üîç</div>
    <input id="search-input" type="text" placeholder="Search podcasts..." />
    <img src="https://img.freepik.com/premium-vector/woman-profile-icon-with-voice-waves-symbol-podcast-audiobook-with-female-head-audio-translator_653980-388.jpg?w=360" alt="User" class="user-face" />
  </div>
  </header>

  <!-- FILTERS (below header) -->
<div class="filters">
    <label for="genre-select">Filter by:</label>
  <select id="genre-select" class="genre-dropdown">
    <option>All Genres</option>
    <option>Comedy</option>
    <option>News</option>
    <option>Sports</option>
    <option>Music</option>
    <option>Technology</option>
    <option>Business</option>
    <option>Education</option>
    <option>Health</option>
    <option>True Crime</option>
    <option>Society & Culture</option>
    <option>History</option>
    <option>Kids & Family</option>
    <option>Science</option>
    <option>TV & Film</option>
  </select>

  <select id="sort-select" class="recent-dropdown">
    <option>Recently Updated</option>
    <option>Most Popular</option>
    <option>Newest</option>
    <option>Oldest</option>
    <option>A-Z</option>
    <option>Z-A</option>
  </select>
</div>
   
<!-- MAIN GRID --> 
<main>
  <div id="podcast-container">
    <!-- JS will render podcast cards here-->
 </div>
</main>

<!-- Podcast Modal (single, dynamic) -->
<div id="podcast-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-btn" id="modal-close">&times;</span>
    <div class="modal-header">
      <h2 id="modal-title"></h2>
    </div>
    <div class="modal-body">
      <div class="modal-cover">
        <img id="modal-cover-img" src="" alt="Podcast Cover" />
      </div>
      <div class="modal-info">
        <div class="modal-description">
          <h3>Description</h3>
          <p id="modal-description"></p>
        </div>
        <div class="modal-genres">
          <h4>Genres</h4>
          <div id="modal-genres-list" class="genres-list"></div>
          <div class="modal-updated">
            <span>üìÖ Last updated: <span id="modal-last-updated"></span></span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-seasons">
      <h3>Seasons</h3>
      <div class="season-list" id="modal-seasons-list"></div>
    </div>
  </div>
</div>

<!-- Search Modal -->
<div id="search-modal" class="modal" style="display:none;">
  <div class="modal-content" style="max-width:400px;">
    <span class="close-btn" id="search-modal-close">&times;</span>
    <h2>Search Podcasts</h2>
    <input id="modal-search-input" type="text" placeholder="Type to search..." style="width:100%;padding:10px;font-size:1.1em;" />
  </div>
</div>

<footer class="footer">
  <div class="footer-content">
    <span>&copy; 2025 Podcast App. All rights reserved.</span>
    <span>Created by Lindokuhle Moyakhe</span>
  </div>
  <!-- Social media -->
<div class="footer-social">
  <a href="https://www.facebook.com/lindokuhle.moyakhe" target="_blank" aria-label="Facebook">
<img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/facebook.svg" alt="facebook" height='40' />
  </a>
  <a href="https://github.com/kuhle2018" target="_blank" aria-label="Github">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/github.svg" alt="github" height='40' />
  </a>
  <a href="https://www.linkedin.com/in/lindokuhle-moyakhe-60366125/" target="_blank" aria-label="linkedin">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/linkedin.svg" alt="linkedin" height='40' >
  </a>
</div>
</footer>
  <!-- ENTRY POINT -->
  <script type="module" src="main.js"></script>
</body>
</html>
